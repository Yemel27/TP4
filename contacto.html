    <div id="informacion" class="container mt-4 d-flex flex-column align-items-center text-light">

        <p>Completa el siguiente formulario con tus datos y un mensaje que nos quieras dejar!</p>
    </div>
    <div style="padding-bottom: 50px;border-radius: 10px;margin: 50px;border: solid 1px rgb(255, 255, 255);" class="text-light">
        <div id="contacto" class="container mt-4">
            <h2 class="text-light">Contacto</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Ingresa tu mensaje"></textarea>
                </div>
                <button style="color: black;" type="submit" class="botton">Enviar</button>
            </form>
        </div>
    </div>
